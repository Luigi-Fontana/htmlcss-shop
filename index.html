<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>

        <link rel="stylesheet" href="css/style.css">
        <title>Esercizio Shop</title>
    </head>
    <body>
        <div class="container">
            <div class="articolo primo">
                <div class="sconto">50%</div>
                <span class="prezzo pieno"> € 180,00 </span>

            </div>
            <div class="articolo secondo">
                <div class="sconto">20%</div>
                <span class="prezzo pieno"> € 100,00 </span>

                <span class="like"></span>
            </div>
            <div class="articolo terzo">
                <div class="sconto">30%</div>
                <span class="prezzo pieno"> € 120,00 </span>

                <span class="prezzo pieno"> € 100,00 </span>
                <span class="prezzo scontato"> € 90,00 </span>
                <span class="like"></span>
            </div>
            <div class="articolo quinto">
                <div class="sconto">50%</div>
                <span class="prezzo pieno"> € 160,00 </span>
                <span class="prezzo scontato"> € 80,00 </span>
                <span class="like"></span>
            </div>
            <div class="articolo sesto">
                <div class="sconto">70%</div>
                <span class="prezzo pieno"> € 140,00 </span>
                <span class="prezzo scontato"> € 42,00 </span>
                <span class="like"></span>
            </div>
        </div>

</html>
